<!DOCTYPE html>
<html>
<head>
    <title>MOVIE SEARCH</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    text-align: center; /* Center content horizontally */
    display: flex; /* Use flexbox for better layout */
    flex-direction: column;
    align-items: center; /* Center content vertically */
}

.first {
    background-color: #333;
    color: white;
    padding: 20px 0;
}

.first h1 {
    margin: 0;
    font-size: 36px;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 20px 0;
    width: 80%; /* Adjust width for responsiveness */
    max-width: 600px;
}

input[type="search"] {
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
}

button:hover {
    background-color: #0056b3;
}

.second, .Third, .Fourth, .Fifth {
    margin-top: 30px;
    text-align: left; /* Align movie details to the left */
}

.div2, .div3, .div4, .div5 {
    font-size: 18px;
    color: #555;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    margin-bottom: 10px;
}
    </style>
</head>
<body>

<!-- MOVIE SEARCH HEADER -->
<div class="first">
  <h1>MOVIE SEARCH</h1>
</div>

<!-- SEARCH CONTAINER -->
<div class="container">
  <form class="third">
    <!-- SEARCH INPUT -->
    <p>
      <input type="search" placeholder="Search.." id="mySearch" name="search">
    </p>
    <!-- BUTTONS: SEARCH AND SEND -->
    <p>
      <button type="button" onclick="searchFunction()">Search</button>
      <button type="button" onclick="sendFunction()">Send</button>
    </p>
  </form>
</div>

<!-- MOVIE TITLE SECTION -->
<div class="second">
    <h2>TITLE</h2>
    <div id="title" class="div2"></div>
</div>

<!-- MOVIE RELEASED SECTION -->
<div class="Third">
    <h2>RELEASED</h2>
    <div id="released" class="div3"></div>
</div>

<!-- MOVIE DIRECTOR SECTION -->
<div class="Fourth">
    <h2>DIRECTOR</h2>
    <div id="director" class="div4"></div>
</div>
<div class="Fifth">
  <h2>ACTORS</h2>
  <div id="Actors" class="div5"></div>
</div>

<script src="widget.js"></script>

</body>
</html>
